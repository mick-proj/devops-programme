name: CI - Build, Scan, Push & GitOps Update

on:
  push:
    branches: [ "main" ]
    paths:
      - "app/**"

env:
  REGISTRY: ghcr.io
  IMAGE_REPO: mick-proj/devops-programme

jobs:
  build-and-push:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        service: [web, cart, catalogue]

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Single GHCR login for the whole job
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: miroslav.gaydazhiev@gmail.com
          password: ${{ secrets.GHCR_TOKEN }}

      # Matrixed Hadolint & build/push
      - name: Run Hadolint
        uses: hadolint/hadolint-action@v3.1.0
        continue-on-error: true
        with:
          dockerfile: app/${{ matrix.service }}/Dockerfile

      - name: Build & push Docker image
        run: |
          docker build -t $REGISTRY/$IMAGE_REPO/${{ matrix.service }}:${{ github.sha }} app/${{ matrix.service }}
          docker push $REGISTRY/$IMAGE_REPO/${{ matrix.service }}:${{ github.sha }}

  gitops-update:
    runs-on: ubuntu-22.04
    needs: build-and-push
    steps:
      - name: Checkout GitOps repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.CD_REPO_TOKEN }}
          path: gitops

      - name: Pull latest changes
        run: |
          cd gitops
          git pull --rebase origin main

      - name: Setup yq
        uses: mikefarah/yq@v4

      - name: Update image tags in GitOps repo
        run: |
          for service in web cart catalogue; do
            yq eval ".spec.template.spec.containers[0].image = \"$REGISTRY/$IMAGE_REPO/${service}:${{ github.sha }}\"" -i gitops/infrastructure/${service}/deployment.yaml
          done

      - name: Commit & push GitOps update
        run: |
          cd gitops
          git config user.name "ci-bot"
          git config user.email "ci@github.com"
          git add .
          git commit -m "Update images to SHA ${{ github.sha }}" || echo "No changes"
          git push
