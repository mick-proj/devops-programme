apiVersion: apps/v1
kind: Deployment
metadata:
  name: cart
  namespace: robot-shop
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cart
  template:
    metadata:
      labels:
        app: cart
    spec:
      containers:
        - name: cart
          image: ghcr.io/mick-proj/devops-programme/cart:111e2841d5f9e9dbee76db51477b2a938a63e86f
          ports:
            - containerPort: 8080

