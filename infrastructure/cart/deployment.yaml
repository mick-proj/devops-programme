apiVersion: apps/v1
kind: Deployment
metadata:
  name: cart
  namespace: robot-shop
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cart
  template:
    metadata:
      labels:
        app: cart
        prometheus: scrape
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: cart
          image: ghcr.io/mick-proj/devops-programme/cart:566bacf7d9042a464d8a9021fea9d086deb51ca1
          ports:
            - containerPort: 8080
