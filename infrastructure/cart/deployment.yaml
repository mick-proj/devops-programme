apiVersion: apps/v1
kind: Deployment
metadata:
  name: cart
  namespace: robot-shop
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cart
  template:
    metadata:
      labels:
        app: cart
    spec:
      containers:
        - name: cart
          image: ghcr.io/mick-proj/devops-programme/cart:a29a6d4a1bfe5b6f100877aa525f222d6da51842
          ports:
            - containerPort: 8080

