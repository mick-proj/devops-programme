apiVersion: apps/v1
kind: Deployment
metadata:
  name: cart
  namespace: robot-shop
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cart
  template:
    metadata:
      labels:
        app: cart
    spec:
      containers:
        - name: cart
          image: ghcr.io/mick-proj/devops-programme/cart:f7f12343be4a294163444174226e799bcd17dca8
          ports:
            - containerPort: 8080

