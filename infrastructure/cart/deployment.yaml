apiVersion: apps/v1
kind: Deployment
metadata:
  name: cart
  namespace: robot-shop
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cart
  template:
    metadata:
      labels:
        app: cart
    spec:
      containers:
        - name: cart
          image: ghcr.io/mick-proj/devops-programme/cart:76b110ac950a809321024cb8fa02085c59173b1e
          ports:
            - containerPort: 8080

