apiVersion: apps/v1
kind: Deployment
metadata:
  name: cart
  namespace: robot-shop
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cart
  template:
    metadata:
      labels:
        app: cart
    spec:
      containers:
        - name: cart
          image: ghcr.io/mick-proj/devops-programme/cart:7f3cbd056674e9921d306715948b7a49ac3f149b
          ports:
            - containerPort: 8080

