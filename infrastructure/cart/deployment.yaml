apiVersion: apps/v1
kind: Deployment
metadata:
  name: cart
  namespace: robot-shop
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cart
  template:
    metadata:
      labels:
        app: cart
        prometheus: scrape
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: cart
          image: ghcr.io/mick-proj/devops-programme/cart:67e032b298301701882209f7ec2dc767ca0a0862
          ports:
            - containerPort: 8080
