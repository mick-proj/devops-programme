apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalogue
  namespace: robot-shop
spec:
  replicas: 1
  selector:
    matchLabels:
      app: catalogue
  template:
    metadata:
      labels:
        app: catalogue
    spec:
      containers:
        - name: catalogue
          image: ghcr.io/mick-proj/devops-programme/catalogue:f7f12343be4a294163444174226e799bcd17dca8
          ports:
            - containerPort: 8080

