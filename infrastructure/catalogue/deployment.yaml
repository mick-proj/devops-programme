apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalogue
  namespace: robot-shop
spec:
  replicas: 1
  selector:
    matchLabels:
      app: catalogue
  template:
    metadata:
      labels:
        app: catalogue
    spec:
      containers:
        - name: catalogue
          image: ghcr.io/mick-proj/devops-programme/catalogue:7f3cbd056674e9921d306715948b7a49ac3f149b
          ports:
            - containerPort: 8080

