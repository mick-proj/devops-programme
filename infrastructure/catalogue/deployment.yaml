apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalogue
  namespace: robot-shop
spec:
  replicas: 1
  selector:
    matchLabels:
      app: catalogue
  template:
    metadata:
      labels:
        app: catalogue
    spec:
      containers:
        - name: catalogue
          image: ghcr.io/mick-proj/devops-programme/catalogue:79566c52ea7e9343bbe343ec524f37624f35751c
          ports:
            - containerPort: 8080

