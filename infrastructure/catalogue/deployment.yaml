apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalogue
  namespace: robot-shop
spec:
  replicas: 2
  selector:
    matchLabels:
      app: catalogue
  template:
    metadata:
      labels:
        app: catalogue
        prometheus: scrape
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: catalogue
          image: ghcr.io/mick-proj/devops-programme/catalogue:3599c7514a0dbcb82aa91a913432092114ccf4c7
          ports:
            - containerPort: 8080
