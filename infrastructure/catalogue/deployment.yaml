apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalogue
  namespace: robot-shop
spec:
  replicas: 1
  selector:
    matchLabels:
      app: catalogue
  template:
    metadata:
      labels:
        app: catalogue
    spec:
      containers:
        - name: catalogue
          image: ghcr.io/mick-proj/devops-programme/catalogue:111e2841d5f9e9dbee76db51477b2a938a63e86f
          ports:
            - containerPort: 8080

