apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalogue
  namespace: robot-shop
spec:
  replicas: 2
  selector:
    matchLabels:
      app: catalogue
  template:
    metadata:
      labels:
        app: catalogue
        prometheus: scrape
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: catalogue
          image: ghcr.io/mick-proj/devops-programme/catalogue:566bacf7d9042a464d8a9021fea9d086deb51ca1
          ports:
            - containerPort: 8080
