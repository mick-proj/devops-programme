apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalogue
  namespace: robot-shop
spec:
  replicas: 2
  selector:
    matchLabels:
      app: catalogue
  template:
    metadata:
      labels:
        app: catalogue
        prometheus: scrape
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: catalogue
          image: ghcr.io/mick-proj/devops-programme/catalogue:67e032b298301701882209f7ec2dc767ca0a0862
          ports:
            - containerPort: 8080
