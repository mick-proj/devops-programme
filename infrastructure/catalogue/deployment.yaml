apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalogue
  namespace: robot-shop
spec:
  replicas: 1
  selector:
    matchLabels:
      app: catalogue
  template:
    metadata:
      labels:
        app: catalogue
    spec:
      containers:
        - name: catalogue
          image: ghcr.io/mick-proj/devops-programme/catalogue:2bd6ac80582fa882caf57cfef0815214603cc522
          ports:
            - containerPort: 8080

